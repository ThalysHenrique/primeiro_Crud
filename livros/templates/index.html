<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
        <title>CRUD - Inicio</title>
</head>
<body>
        <h1>CRUD - Django :)</h1>
    
        <ul>
            {% for livro in livros %}
            <li>
                {{ livro.id }} - {{ livro.nome }} 
                <a href="{% url 'editar' livro.id %}">Editar</a>
                <a href="{% url 'delete' livro.id %}">Deletar</a>
            </li>
            {% endfor %}
        </ul>

        <div class="index">
        <form action="{% url 'salvar' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="nome">
            <button type="submit">Salvar</button>
        </form>
        </div>
</body>
</html>
